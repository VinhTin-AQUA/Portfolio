<div>
	<div class="container mx-auto">
		<div class="mx-auto max-w-[1200px] p-6">
            <div class="mb-5 md:mb-10">
                <div class="mb-5 text-[2rem] md:text-[3rem] text-center">
                    <span>Skilled In</span>
                </div>
    
                <div class=" flex flex-wrap gap-3 justify-center">
                    @for (item of skilledIn; track $index) {
                        <!-- project name -->
                        <div class="">
                            <div class="md:text-2xl font-bold tracking-tight text-white uppercase">
                                <app-svg [name]="item.icon" classes="w-10 h-10 {{item.color}} mx-auto"></app-svg>
                            </div>
    
                            <div class="text-[1.1rem] text-center">
                                {{item.name}}
                            </div>
                        </div>
                    }
                </div>
            </div>

            <div class="mb-5 md:mb-10">
                <div class="mb-5 text-[2rem] md:text-[3rem] text-center">
                    <span>Knowledge Of</span>
                </div>
    
                <div class=" flex flex-wrap gap-3 justify-center">
                    @for (item of knowledgeOf; track $index) {
                        <!-- project name -->
                        <div class="">
                            <div class="md:text-2xl font-bold tracking-tight text-white uppercase">
                                <app-svg [name]="item.icon" classes="w-10 h-10 {{item.color}} mx-auto"></app-svg>
                            </div>
    
                            <div class="text-[1.1rem] text-center">
                                {{item.name}}
                            </div>
                        </div>
                    }
                </div>
            </div>

            <div class="mb-5 md:mb-10">
                <div class="mb-5 text-[2rem] md:text-[3rem] text-center">
                    <span>Tools</span>
                </div>
    
                <div class=" flex flex-wrap gap-3 justify-center">
                    @for (item of tools; track $index) {
                        <!-- project name -->
                        <div class="">
                            <div class="md:text-2xl font-bold tracking-tight text-white uppercase">
                                <app-svg [name]="item.icon" classes="w-10 h-10 {{item.color}} mx-auto"></app-svg>
                            </div>
    
                            <div class="text-[1.1rem] text-center">
                                {{item.name}}
                            </div>
                        </div>
                    }
                </div>
            </div>
		</div>
	</div>
</div>
